<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
    <main id="card">
      <header>
        <div class="user-info">
          <img src="./images/image-victor.jpg" alt="Image profile" class="image-profile">
            <span class="name">Victor Crest <span>26</span></span>
            <span class="city">London</span>
        </div>
        
      </header>
      <footer>
        <div class="followers info">
          <span class="info-count">80K</span>
          <span class="info-description">Followers</span>
        </div>
        <div class="likes info">
          <span class="info-count">803K</span>
          <span class="info-description">Likes</span>
        </div>
        <div class="photos info">
          <span class="info-count">1.4K</span>
          <span class="info-description">Photos</span>
        </div>
      </footer>
    </main>      
  </div>
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by <a href="https://www.github.com/laisooliveira/profile-card-component-main">Lais Oliveira</a>.
  </div> 
  </body>
</html>
